<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Interaktive Sicherheitskarte Berlin</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    .control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      z-index: 1000;
      width: 220px;
    }

    .control-panel label {
      font-size: 13px;
      font-weight: bold;
    }

    .control-panel input {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="control-panel">
  <label>Radiozone (Radius in km)</label>
  <input type="range" id="radiusSlider" min="0.5" max="10" step="0.5" value="3">
  <div id="radiusValue">3 km</div>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Karte initialisieren
  const map = L.map('map').setView([52.52, 13.405], 11);

  // OSM Layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Leuchtturm-Icon
  const lighthouseIcon = L.icon({
    iconUrl: 'icons/lighthouse.svg',
    iconSize: [26, 26],
    iconAnchor: [13, 26],
    popupAnchor: [0, -26]
  });

  // Funktion zum Laden der GeoJSON-Daten
  function loadLayer(url, name) {
    fetch(url)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) =>
            L.marker(latlng, { icon: lighthouseIcon }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(
              `<strong>${name}</strong><br>${feature.properties.name || ''}`
            );
          }
        }).addTo(map);
      });
  }

  // Layer laden
  loadLayer('data/feuerwehr.geojson', 'Feuerwache');
  loadLayer('data/polizei.geojson', 'Polizeiwache');
  loadLayer('data/schulen.geojson', 'Schule');

  // Radiozone (Kreis)
  const center = [52.52, 13.405]; // frei Ã¤nderbar
  let radiusCircle = L.circle(center, {
    radius: 3000,
    color: '#ff6600',
    fillColor: '#ff6600',
    fillOpacity: 0.2
  }).addTo(map);

  // Slider-Logik
  const slider = document.getElementById('radiusSlider');
  const valueLabel = document.getElementById('radiusValue');

  slider.addEventListener('input', () => {
    const km = slider.value;
    valueLabel.textContent = km + ' km';
    radiusCircle.setRadius(km * 1000);
  });
</script>

</body>
</html>
